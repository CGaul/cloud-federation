[DEFAULT]
hostname = cloud-net-1
user = ubuntu
pass = mininet
ip = IPADDR
gw = GATEWAY
bridge = br0
part = cloud.partition
templates = Cloud-Templates
mem = 4096
cpus = 4
firstboot = FIRSTBOOT

[kvm]
flavour = virtual
libvirt = qemu:///system

[ubuntu]
suite = trusty
arch = amd64
components = main,universe,restricted
mirror = http://de.archive.ubuntu.com/ubuntu
addpkg = linux-image-generic, unattended-upgrades, acpid, htop, lshw, iptraf, ethtool, man, traceroute, vim, cron, openssh-server
