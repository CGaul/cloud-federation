[DEFAULT]
hostname = HOSTNAME
user = ubuntu
pass = cit
ip = IPADDR
gw = GATEWAY
bridge = br0
part = cloud.partition
templates = Cloud-Templates
mem = 8192
cpus = 8
firstboot = FIRSTBOOT

[kvm]
flavour = virtual
libvirt = qemu:///system

[ubuntu]
suite = trusty
arch = amd64
components = main,universe,restricted
mirror = http://de.archive.ubuntu.com/ubuntu
addpkg = linux-image-generic, unattended-upgrades, acpid, htop, lshw, iptraf, ethtool, man, traceroute, vim, cron, openssh-server, git, zsh, tmux, openjdk-7-jre, maven
